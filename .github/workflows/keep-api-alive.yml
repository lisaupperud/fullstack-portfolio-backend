name: Keep Render API Alive

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes (adjust to */15 for every 15 min)

jobs:
  ping-api:
    runs-on: ubuntu-latest
    steps:
      - name: Ping the API
        run: curl -f -s -o /dev/null https://fullstack-portfolio-backend-tbnd.onrender.com  # Replace with your Render API URL (e.g., /health or root)
